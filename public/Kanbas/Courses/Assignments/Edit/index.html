<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Kanbas/style.css">
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/cfbab4ade5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Kanbas/Courses/Modules/index.css" />
</head>
<body>
    <!-- stying start-->
    <div class="container">
        <div class="m-3 p-1 row">
            <div style="color: green;" class="col-auto ms-auto">
                <i class="fa fa-check-circle text-success"></i> Published
                <button type="button" class="btn btn-light square-button wd-button-border"><i class="fa fa-ellipsis-v"></i></button>
            </div>
        </div>
        <hr class="m-3 p-1"> 

        <div class="m-3 p-1 row">
            <label for="input-assignment-name" class="form-label">Assignment Name</label>
            <input type="text" id="input-assignment-name" class="form-control" aria-describedby="passwordHelpBlock" value="A1 - ENV + HTML">
        </div>

        <div class="m-3 p-1 row">
            <textarea class="form-control" id="textarea1" rows="5">This assignment describes how to install the development environment for creating andworking with Web applications we will be developing this semester. We will add newcontent every week, pushing the code to a GitHub source repository, and then deployingthe content to a remote server hosted on Netlify.</textarea>
        </div>

        <div class="m-3 p-1 row">
            <label for="input-points" class="form-label col-sm-2">Points</label>
            <div class="col-sm-4">
                <input type="number" value="100" class="form-control" id="input-points">
            </div>
        </div>

        <div class="m-3 p-1 row">
            <label for="select-assignment-group" class="form-label col-sm-2">Assignment Group</label>
            <div class=" col-sm-4">
                <select name="select-assignment-group" id="select-assignment-group" class="form-select col">
                    <option value="ASSIGNMENT-GROUP">ASSIGNMENT</option>
                </select>
            </div>
        </div>

        <div class="m-3 p-1 row">
            <label for="select-display-grade" class="form-label col-sm-2">Display Grade as</label>
            <div class="col-sm-4">
                <select name="select-display-grade" id="select-display-grade" class="form-select col">
                    <option value="PERCENTAGE">Percentage</option>
                </select>
            </div>
        </div>

        <div class="m-3 p-1 row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-cnt-grade">
                <label class="form-check-label" for="check-cnt-grade">
                    Do not count this assignment towards the final grade
                </label>
            </div>
        </div>

        <div class="m-3 p-1 row">
            <label for="card-assign" class="form-label col-sm-2">Assign</label>
            <div class="card mb-3 form-control col d-flex">
                <div class="card-body text-dark">
                    <div class="row">
                        <label for="select-assign-to" class="form-label col-sm-2">Assign to</label>
                        <select name="select-assign-to" id="select-assign-to" class="form-select">
                            <option value="EVERYONE">Everyone</option>
                        </select>
                    </div>

                    <div class="row m-4">
                        <label for="date-due">Due</label>
                        <input class="wd-button-border" type="date" id="date-due" value="">
                    </div>

                    <div class="row m-4">
                        <div class="col-auto">
                            <label for="date-available">Available from</label>
                            <input class="wd-button-border" type="date" id="date-available" value="">
                        </div>
                        
                        <div class="col-auto">
                            <label for="date-until">Until</label>
                            <input class="wd-button-border" type="date" id="date-until" value="">
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-light text-center">
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-plus"></i> Add</button>
                </div>
            </div>
        </div>

        <hr class="m-3 p-1"> 
        <div class="m-3 p-1 row justify-content-between">
            <div class="form-check col-auto">
                <input class="form-check-input" type="checkbox" value="" id="check-notify">
                <label class="form-check-label" for="check-notify">
                    Notify users that this content has changed
                </label>
                
            </div>
            <div class="col-auto">
                <form action="../screen.html" method="get">
                    <button type="submit" class="btn btn-light wd-button-border">Cancel</button>
                    <button type="submit" class="btn btn-danger">Save</button>
                </form>
            </div>
        </div>
        <hr class="m-3 p-1"> 

          
    </div>

    <!-- styling end -->

    <p>
        
    </p>

    <p>
        <label for="date-available">Available from</label><br />
        <input type="date" id="date-available" value="2021-01-01">
    </p>

    <p>
        <label for="date-until">Until</label><br />
        <input type="date" id="date-until" value="2021-01-01">
    </p>

    <p>
        <form action="../screen.html" method="get">
            <button type="submit" >Cancel</button>
            <button type="submit">Save</button>
        </form>
    </p>
</body>
</html>
